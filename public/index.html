<!DOCTYPE HTML>

<html>
	<head>
        <meta charset="utf-8" />
		<title>Pesto Mode</title>
  		<link rel="icon" href="img/ticon.png">

        <style>
            body {
                margin: 0px;
                overflow: hidden;
            }

            #background-img {
                position:absolute;
                left: 50%;
                top: 50%;
                transform: translate(-50%, -50%);
            }

            #canvas-div {
                position: absolute;
                left: 50%;
                top: 50%;
                transform: translate(-60%, -50%);
                padding: 10px;
                background-color: #401020;
                border-radius: 4px;
            }

            #tractor-img {
                position: absolute;
                left: 50%;
                top: 50%;
                transform: translate(-45px, 0px);
            }

            #message-div {
                position: absolute;
                left: 50%;
                top: 50%;
                width: 200px;
                height: 400px;
                transform: translate(440px, -360px);
                padding: 10px;
                background-color: #401020;
                border-radius: 4px;
            }

            #message {
                color: #f0f0f0;
            }
        </style>
	</head>
	<body>
        <img src="img/farm.jpg" id="background-img"></img>
        <div id="canvas-div"></div>
        <div" id="message-div">
            <p id="message">Sample text</p>
        </div>
        <img src="img/trac.png" id="tractor-img"></img>
	</body>

    <script src="d3.js"></script>
    <script src="p5.js"></script>
    <script src="mappa.js"></script>
    <script src="index.js"></script>
</html>
