<!DOCTYPE HTML>

<html>
	<head>
        <meta charset="utf-8" />
		<title>Farming Simulator 2019</title>
  		<link rel="icon" href="img/ticon.png">

        <style>
            body {
                margin: 0px;
                overflow: hidden;
            }

            #background-img {
                position:absolute;
                left: 50%;
                top: 50%;
                transform: translate(-50%, -50%);
            }

            #canvas-div {
                position: absolute;
                width: 60%;
                height: 60%;
                left: 50%;
                top: 50%;
                transform: translate(-50%, -50%);
                padding: 10px;
                background-color: #401020;
                border-radius: 4px;
            }

            #tractor-img {
                position:relative;
                left: 50%;
                top: -80px;
                transform: translateX(-50%);
            }

            #border-div {
                position: relative;
                width: 60%;
                height: 60%;
                left: 50%;
                top: 50%;
                transform: translate(-50%, -50%);
                padding: 10px;
                background-color: #401020;
                border-radius: 4px;
            }

            canvas {
                width: 100%;
                height: 100%;
            }
        </style>
	</head>
	<body>
        <img src="img/farm.jpg" id="background-img"></img>
        <div id="canvas-div">
            <img src="img/trac.png" id="tractor-img"></img>
            <div id="border-div"></div>
            <canvas id="canvas"></canvas>
        </div>
	</body>

    <script src="d3.js"></script>
    <script src="mappa.js"></script>
    <script src="index.js"></script>
		
</html>
