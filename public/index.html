<!DOCTYPE HTML>

<html>
	<head>
        <meta charset="utf-8" />
		<title>Farming Simulator 2019</title>
  		<link rel="icon" href="img/ticon.png">
	
        <style>
            body {
                margin: 0px;
                overflow: hidden;
            }

            #background-img {
                position:absolute;
                left: 50%;
                top: 50%;
                transform: translate(-50%, -50%);
            }

            #canvas-bg {
                position: absolute;
                width: 60%;
                height: 60%;
                left: 50%;
                top: 50%;
                transform: translate(-50%, -50%);
                padding: 10px;
                background-color: #401020;
                border-radius: 4px;
            }
        </style>
	</head>
	<body>
        <img src="img/farm.jpg" id="background-img"></img>

        <div id="canvas-bg">
            <canvas id="canvas" width="100%" height="100%"></canvas>
        </div>
	</body>

    <script src="https://unpkg.com/mappa-mundi/dist/mappa.min.js" type="text/javascript"></script>
    <script src="index.js"></script>
</html>
